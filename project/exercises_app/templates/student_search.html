{% extends 'base.html' %}

{% block content %}
  <h2>Znajdź ucznia</h2>
  <form method="post" action="">
    {% csrf_token %}
    {{ search_form }}
    <input type="submit" value="Szukaj">
  </form>
  {% if students != 'empty' %}
  <ol>
    {% for student in students %}
      <li>{{student.last_name}} {{student.first_name}}</li>
    {% empty %}
     <li>Brak wyników.</li>
    {% endfor %}
  </ol>
  {% endif %}
{% endblock %}
